<div class='department'>
	<div class='container'>
		<a [routerLink]="['/admin/department-add']" class='btn btn-success'>Thêm phòng ban</a>
		<table class="table table-bordered">
			<thead>
				<tr>
					<th>STT</th>
					<th>Tên Phòng Ban</th>
					<th>#</th>
				</tr>
			</thead>
			<tbody *ngIf="countResults > 0">
				<tr *ngFor = "let item of listDepartments; let i = index">
					<td>{{i+1}}</td>
					<td>{{item.tenPhongBan}}</td>        
					<td><span><a [routerLink]="['/admin/department-edit/' + item.id]"><i class="fal fa-edit"></i></a> |  
						<a style='color:red' (click)="deletePhongBan(item.id)"><i class="fas fa-trash-alt"></i></a></span>
					</td>
				</tr>
			</tbody>
		</table>
	</div>	
</div>
